<div class="modal-header">
	<h3>Please login to continue.</h3>
</div>


	<div class="modal-body">
		<p class="text-center"><button class="btn btn-info">Login with Facebook</button>
		<hr>
		<div class="control-group">
		    <label>Email</label>
		    <input type="text" placeholder="Example: you@yahoo.com" class="input-block-level" ng-model="user.title">
		    <!--span class="help-block">Please provide a name for your ideal app.</span -->
		</div>
		<div class="control-group">
		    <label>Password</label>
		    <input type="password" placeholder="Password" class="input-block-level" ng-model="user.password">
		    <span class="help-block">{{accountValid}}</span>
		</div>
	</p></div>
	<div class="modal-footer">
		<button ng-click="close(user)" class="btn btn-primary">Submit</button>
		<button ng-click="close(user)" class="btn">Cancel</button>
	</div>
