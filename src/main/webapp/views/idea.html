<h3>Idea</h3>
<div class="idea">	
	<p class="title"> {{idea.title}} </p>
	<p class="user"> {{idea.dateCreated}} | {{idea.user.name}} </p>
	<p class="body"> {{idea.body}} </p>
	<div id="comments">
		<div class="comment" ng-repeat="comment in idea.comments">
			<p class="body">{{comment.body}}</p>
			<p class="user">{{comment.dateCreated}} | {{comment.user.name}}</p>
		</div>			
	</div>
	<p class="comments"> {{idea.commentsCount}} </p>
	<p class="likes"> {{idea.likesCount}} </p>
</div>
